<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sky-Work Dashboard (Safe build)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <style>
    body { background:#f7fafc }
    .glass { backdrop-filter: blur(16px); background: rgba(255,255,255,.85); border:1px solid rgba(0,0,0,.06); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06) }
    #errors { white-space: pre-wrap; color:#991b1b; background:#fff1f2; padding:12px; border-radius:12px; margin-top:12px; display:none }
  </style>
  <script>
    window.addEventListener('error', function(e){
      var box = document.getElementById('errors');
      box.style.display = 'block';
      box.textContent += (e.message || (e.error && e.error.message) || e.toString()) + "\\n";
    });
  </script>
</head>
<body class="min-h-screen">
  <div class="p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-semibold">Sky-Work Dashboard</h1>
    <p class="opacity-70">Hvis siden er tom, vises fejl herunder.</p>
    <div id="errors"></div>
    <div id="root" class="mt-6"></div>
  </div>

  <script type="text/babel">
    const {ResponsiveContainer, BarChart, Bar, CartesianGrid, XAxis, YAxis, Tooltip, Legend} = Recharts;

    function App(){
      const data = [{name:"Anna", bonus: 12000},{name:"Bo", bonus: 15000}];
      return (
        <div className="glass p-6">
          <div className="mb-3 text-lg font-medium">Test-graf (for at bekræfte at alt virker)</div>
          <div style={{width:"100%", height:280}}>
            <ResponsiveContainer width="100%" height={280}>
              <BarChart data={data}>
                <CartesianGrid strokeDasharray="3 3" />
                <XAxis dataKey="name" />
                <YAxis />
                <Tooltip />
                <Legend />
                <Bar dataKey="bonus" name="Bonus" />
              </BarChart>
            </ResponsiveContainer>
          </div>
          <div className="mt-2 text-sm opacity-70">Hvis du kan se søjlerne, virker React/Babel/Recharts korrekt på GitHub Pages.</div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
